<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1 class="calculator-title">Калькулятор</h1>
        <input type="text" id="display" readonly placeholder="0">
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="add()">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="subtract()">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="multiply()">×</button>
            <button onclick="divide()">÷</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="modulo()">%</button>

            <button onclick="calculateSin()">sin</button> 
            <button onclick="calculateCos()">cos</button> 
            <button onclick="power()">x^y</button>
            <button onclick="calculateSqrt()">√</button> 

            <button onclick="floorValue()">floor</button> 
            <button onclick="ceilValue()">ceil</button> 
            <button onclick="memoryAdd()">M+</button> 
            <button onclick="memoryClear()">MC</button> 
            <button onclick="memoryRecall()">MR</button> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
